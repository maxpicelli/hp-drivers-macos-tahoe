		<p id="lr-privacy" >HP 尊重您的隱私。當您選擇「繼續線上購物」時，只有與您印表機相關的資訊和狀態會傳送至 HP，以提供您最佳的線上購物體驗和相關產品優惠，並進而改善我們的產品。請參考<a href="http://www.hp.com/learn/suresupply/privacy/?prn" target="_blank">共享資訊頁</a>
			 以進一步瞭解傳送的資料。 
		<br />
		<br />
		</p>
