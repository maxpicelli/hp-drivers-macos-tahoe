<html>
	<body>
		<p>[迷惑ファクスの拒否] 設定ペインを使用して、デバイスへのファクス送信を拒否するファクス番号のリストを入力します。</p>
		<p>[迷惑ファクスの拒否] を使用するには、発信者 ID が有効になっている回線にデバイスを接続する必要があります。</p>
		<p>回線で発信者 ID が有効になっているか不明な場合は、電話会社にお問い合わせください。</p>
		<p><b>[リストの印刷]</b> をクリックし、現在拒否されている番号のレポートを印刷します。</p>
		<b>ヒント:</b> shift を押しながらクリックするか、command を押しながらクリックすると、複数のアイテムを選択できます。
	</body>
</html>
