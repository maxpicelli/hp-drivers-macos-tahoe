<html>
	<body>
		<p>정크 팩스 차단기 설정 패널은 장치에서 팩스 수신을 차단할 팩스 번호 목록을 입력하는 데 사용됩니다.</p>
		<p>정크 팩스 차단기를 사용하려면 장치가 활성화된 발신자 ID가 있는 라인에 연결되어 있어야 합니다.</p>
		<p>라인에 활성화된 발신자 ID가 있는지 확실하지 않은 경우 전화 서비스 공급자에게 문의하십시오.</p>
		<p><b>“인쇄 목록”</b>을 클릭하여 현재 차단된 번호에 대한 보고서를 인쇄할 수 있습니다.</p>
		<b>힌트:</b> 여러 항목을 선택하려면 shift 및 command를 클릭하십시오.
	</body>
</html>
