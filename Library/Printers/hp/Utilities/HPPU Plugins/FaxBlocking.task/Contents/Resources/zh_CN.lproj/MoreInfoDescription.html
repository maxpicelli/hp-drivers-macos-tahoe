<?xml version="1.0" encoding="UTF-8" ?>
<html>
	<body>
		<p>可使用“垃圾传真阻止”设置面板来进入要阻止其向您的设备发送传真的传真号码列表。</p>
		<p>“垃圾传真阻止”功能要求您的设备连接到已启用“在被叫方显示的本机地址”的线路。</p>
		<p>如果您不确定线路是否已启用“在被叫方显示的本机地址”，请联系电话服务提供商。</p>
		<p>单击<b>“打印列表”</b>可打印当前被阻止的号码报告。</p>
		<b>提示：</b>您可以在按住 Shift 或 Command 键的同时进行单击来进行多项选择。
	</body>
</html>
