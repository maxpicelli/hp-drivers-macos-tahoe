	<body>
		<p>在“基本设置”窗格中输入 HP 设备用来发送和接收传真的设置。</p>
		通过传真发送的每个页面的顶部标头部分会印有<b>"公司/名称"</b>和<b>"传真号"</b>字段。要发送传真，必须填写设备的站名称和发件人传真号码。 要继续，请完成"公司/名称"和"传真号"字段。###MoreInfoFaxDialPrefix###<br><br>
		<b>响铃直到应答</b>允许设备在指定响铃次数后自动应答传入呼叫。<br><br>
		<b>注意:</b> 在 HP 设备中使用嵌入式 Web 服务器可以访问更多选项和高级设置。有关详细信息，请参阅设备说明文档。
	</body>
</html>
