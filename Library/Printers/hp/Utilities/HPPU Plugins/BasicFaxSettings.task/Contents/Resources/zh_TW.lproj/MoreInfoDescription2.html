		<p>「基本設定」</b>窗格是用來輸入您的 HP 裝置傳送和接收傳真所需的設定。</p>
		<b>「公司/名稱」</b>和<b>「傳真號碼」</b>欄位會印在您透過傳真傳送的每頁上方標頭。傳送傳真時，需要您裝置的站名和傳送者傳真號碼。若要繼續，請完成<b>「公司/名稱」</b>和<b>「傳真號碼」</b>欄位。###MoreInfoFaxDialPrefix###<br><br>
		<b>「接聽前的響鈴聲」</b>可讓裝置在特定的響鈴次數後，自動接停來電。<br><br>
		<b>注意：</b>使用 HP 裝置中的<b>「內嵌式 Web 伺服器」</b>可以存取更多選項與進階設定。如需詳細資訊，請參閱裝置文件。
