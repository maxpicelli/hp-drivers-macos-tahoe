<p>HP는 사용자의 사용 환경을 개선하기 위해 사용자가 HP 프로그램에 등록되었거나 특별 할인을 받을 자격이 있는지 확인한 뒤 사용 가능한 옵션을 기준으로 알림 메시지를 수정합니다.
</p>
다음과 같은 정보가 안전하게 HP에 전송됩니다.
<ul>
<li>모델 및 일련 번호와 같은 장치 정보</li>
<li>버전, 언어, 국가와 같은 운영체제 정보</li>
<li>알림 메시지에 대한 정보</li>
<li>HP가 할당한 사용자 식별자</li>
</ul>
