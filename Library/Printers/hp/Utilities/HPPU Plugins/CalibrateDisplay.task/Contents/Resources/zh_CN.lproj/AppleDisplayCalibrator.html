   <title>如何使用"Apple 显示器校准助手"校准您的显示器</title>
   </head>
   
   <body topmargin="12" leftmargin="12" rightmargin="12" margin-height="12" marginwidth="12" link="#003366" vlink="#346935" alink="#346935" dir="ltr">
      <table width="100%" border="0" cellpadding="5" cellspacing="0">
         <tr valign="top">
            <td valign="top" bgcolor="#006699"><b><font color="white" face="Helvetica,Arial" size="5">如何使用"Apple 显示器校准助手"校准您的显示器</font></b></td>
         </tr>
      </table>
      <table border="0" cellpadding="0" cellspacing="0">
         <tr valign="top">
            <td valign="top"><font face="Helvetica,Arial" size="2">&nbsp;</font></td>
         </tr>
      </table>
      <table border="0" cellpadding="0" cellspacing="0">
         <tr valign="top">
            <td valign="top"><a name="d0e24"></a><a name="d0e23"></a><font face="Helvetica,Arial" size="2">随着时间的推移，显示器呈现的色彩会淡化。某些显示器附带的 ICC 配置文件逐渐变得无效并且颜色准确性会降低。请定期使用"Apple 显示器校准助手"以生成自定义 ICC 配置文件并确保最佳颜色性能。虽然校准间隔时间长短因监视器而异，但专业人员通常建议每两周校准一次监视器。</font><table border="0" cellpadding="0" cellspacing="0">
                  <tr valign="top">
                     <td valign="top"><font face="Helvetica,Arial" size="2">&nbsp;</font></td>
                  </tr>
               </table><a name="d0e27"></a><a name="d0e26"></a><font face="Helvetica,Arial" size="2">要打开"Apple 显示器校准助手"，请执行以下操作:</font><table border="0" cellpadding="0" cellspacing="0">
                  <tr valign="top">
                     <td valign="top"><font face="Helvetica,Arial" size="2">&nbsp;</font></td>
                  </tr>
               </table>
               <table border="0" cellpadding="0" cellspacing="0">
                  <tr valign="top">
                     <td valign="top" width="25"><font face="Helvetica,Arial" size="2">1.</font></td>
                     <td valign="top"><a name="d0e32"></a><a name="d0e31"></a><font face="Helvetica,Arial" size="2">打开"系统首选项"，然后单击"显示器"。</font></td>
                  </tr>
                  <tr valign="top">
                     <td valign="top"><font face="Helvetica,Arial" size="2">&nbsp;</font></td>
                  </tr>
                  <tr valign="top">
                     <td valign="top" width="25"><font face="Helvetica,Arial" size="2">2.</font></td>
                     <td valign="top"><a name="d0e42"></a><a name="d0e41"></a><font face="Helvetica,Arial" size="2">单击"颜色"。</font></td>
                  </tr>
                  <tr valign="top">
                     <td valign="top"><font face="Helvetica,Arial" size="2">&nbsp;</font></td>
                  </tr>
                  <tr valign="top">
                     <td valign="top" width="25"><font face="Helvetica,Arial" size="2">3.</font></td>
                     <td valign="top"><a name="d0e49"></a><a name="d0e48"></a><font face="Helvetica,Arial" size="2">单击"校准"。"显示器校准助手"将指导您完成显示器校准过程。要获得更详细的显示器校准信息，请选中"专家模式"复选框。</font></td>
                  </tr>
               </table>
               <table border="0" cellpadding="0" cellspacing="0">
                  <tr valign="top">
                     <td valign="top"><font face="Helvetica,Arial" size="2">&nbsp;</font></td>
                  </tr>
               </table>
            </td>
         </tr>
