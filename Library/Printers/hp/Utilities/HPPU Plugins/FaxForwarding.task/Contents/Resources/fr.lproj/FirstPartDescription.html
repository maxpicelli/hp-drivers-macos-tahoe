		<p>Le volet Transfert de télécopies sert à configurer votre périphérique pour envoyer les télécopies entrantes à un autre numéro de télécopieur.</p>
		<p>Tapez un nom ou un numéro dans la zone, ou cliquez sur l'icône ###AddressBookName### pour choisir un nom et un numéro de télécopieur pour le transfert.</p>
	</body>
